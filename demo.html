<script>
/* =====================================================
   NAVIGATION
===================================================== */
const newsLink = document.getElementById("newsLink");
const blogLink = document.getElementById("blogLink");
const storyLink = document.getElementById("storyLink");
const returnHome = document.getElementById("returnHome");

const contentArea = document.getElementById("contentArea");
const newsGallery = document.getElementById("newsGallery");
const blogsGallery = document.getElementById("blogsGallery");
const storyGallery = document.getElementById("storyGallery");

function hideAllSections() {
  contentArea.classList.add("hidden");
  newsGallery.classList.add("hidden");
  blogsGallery.classList.add("hidden");
  storyGallery.classList.add("hidden");
}

newsLink.addEventListener("click", () => {
  hideAllSections();
  newsGallery.classList.remove("hidden");
  exitSelection(newsGrid, newsToolbar, selectedNews);
  exitSelection(blogsGrid, blogsToolbar, selectedBlogs);
  exitSelection(storyGrid, storyToolbar, selectedStory);
});

blogLink.addEventListener("click", () => {
  hideAllSections();
  blogsGallery.classList.remove("hidden");
  exitSelection(newsGrid, newsToolbar, selectedNews);
  exitSelection(storyGrid, storyToolbar, selectedStory);
});

storyLink.addEventListener("click", () => {
  hideAllSections();
  storyGallery.classList.remove("hidden");
  exitSelection(newsGrid, newsToolbar, selectedNews);
  exitSelection(blogsGrid, blogsToolbar, selectedBlogs);
});

returnHome.addEventListener("click", () => {
  hideAllSections();
  contentArea.classList.remove("hidden");
  exitSelection(newsGrid, newsToolbar, selectedNews);
  exitSelection(blogsGrid, blogsToolbar, selectedBlogs);
  exitSelection(storyGrid, storyToolbar, selectedStory);
});

/* =====================================================
   DATA AND SELECTION SETUP
===================================================== */
const newsGrid = document.getElementById("newsGrid");
const newsToolbar = document.getElementById("newsToolbar");
const selectedCount = document.getElementById("selectedCount");
const deleteNews = document.getElementById("deleteNews");
const closeNewsSelect = document.getElementById("closeSelect");
const selectAllNews = document.getElementById("selectAllNews");

const blogsGrid = document.getElementById("blogsGrid");
const blogsToolbar = document.getElementById("blogsToolbar");
const blogsSelectedCount = document.getElementById("blogsSelectedCount");
const deleteBlogs = document.getElementById("deleteBlogs");
const closeBlogsSelect = document.getElementById("closeBlogsSelect");
const selectAllBlogs = document.getElementById("selectAllBlogs");

const storyGrid = document.getElementById("storyGrid");
const storyToolbar = document.getElementById("storyToolbar");
const storySelectedCount = document.getElementById("storySelectedCount");
const deleteStory = document.getElementById("deletestory");
const closeStorySelect = document.getElementById("closeStorySelect");
const selectAllStory = document.getElementById("selectAllstory");

// Sets to track selection
let selectedNews = new Set();
let selectedBlogs = new Set();
let selectedStory = new Set();

/* =====================================================
   LOAD FUNCTION
===================================================== */
function loadCards(grid, type) {
  const data = Array.from({ length: 9 }, (_, i) => ({
    id: i,
    title: `${type} Post ${i + 1}`,
    category: ["Tech", "Design", "Travel"][i % 3],
    desc: `This is a sample ${type.toLowerCase()} description.`,
    media: `https://picsum.photos/500/300?${type.toLowerCase()}=${i}`
  }));

  grid.innerHTML = data.map(item => `
    <article data-id="${item.id}" class="relative bg-white dark:bg-zinc-800 rounded-xl shadow overflow-hidden transition-all duration-500">

      <!-- Checkbox -->
      <input type="checkbox" class="selectCard absolute top-3 left-3 w-5 h-5 z-10">

      <!-- Edit Button -->
      <button class="editBtn absolute top-3 right-3 z-10
                     bg-white/90 dark:bg-zinc-900/80
                     p-2 rounded-full shadow">
        <i class="ph ph-pencil-simple"></i>
      </button>

      <!-- Media -->
      <img src="${item.media}" class="w-full h-40 object-cover">

      <div class="p-4 space-y-1">
        <span class="text-xs text-axel font-semibold">${item.category}</span>
        <h3 class="font-semibold text-sm">${item.title}</h3>
        <p class="text-xs text-gray-500">${item.desc}</p>
      </div>
    </article>
  `).join("");

  attachSelection(grid, type);
  attachEdit(grid);
}

/* =====================================================
   SELECTION HANDLING
===================================================== */
function attachSelection(grid, type) {
  const setMap = { News: selectedNews, Blogs: selectedBlogs, Stories: selectedStory };
  const toolbarMap = { News: newsToolbar, Blogs: blogsToolbar, Stories: storyToolbar };
  const countMap = { News: selectedNews, Blogs: selectedBlogs, Stories: selectedStory };

  const set = setMap[type];
  const toolbar = toolbarMap[type];

  grid.querySelectorAll(".selectCard").forEach(box => {
    box.addEventListener("change", e => {
      const card = e.target.closest("article");
      const id = card.dataset.id;

      if (e.target.checked) {
        set.add(id);
        card.classList.add("ring-2", "ring-axel");
      } else {
        set.delete(id);
        card.classList.remove("ring-2", "ring-axel");
      }

      toolbar.classList.toggle("hidden", set.size === 0);
      const countEl = toolbar.querySelector("span");
      countEl.textContent = `${set.size} selected`;
    });
  });
}

/* =====================================================
   EDIT BUTTON HANDLING
===================================================== */
const editModal = document.getElementById("editModal");
const closeEdit = document.getElementById("closeEdit");
const editTitleInput = document.getElementById("editTitleInput");
const editCategoryInput = document.getElementById("editCategoryInput");
const editDescInput = document.getElementById("editDescInput");
const updateNewsBtn = document.getElementById("updateNewsBtn");

let currentCard = null;

function attachEdit(grid) {
  grid.querySelectorAll(".editBtn").forEach(btn => {
    btn.addEventListener("click", e => {
      currentCard = e.target.closest("article");
      editTitleInput.value = currentCard.querySelector("h3").textContent;
      editCategoryInput.value = currentCard.querySelector("span").textContent;
      editDescInput.value = currentCard.querySelector("p").textContent;

      editModal.classList.remove("hidden");
      document.body.classList.add("overflow-hidden");
    });
  });
}

function closeEditModal() {
  editModal.classList.add("hidden");
  document.body.classList.remove("overflow-hidden");
  currentCard = null;
}

closeEdit.addEventListener("click", closeEditModal);
editModal.addEventListener("click", e => {
  if (e.target === editModal) closeEditModal();
});

updateNewsBtn.addEventListener("click", () => {
  if (!currentCard) return;
  currentCard.querySelector("h3").textContent = editTitleInput.value;
  currentCard.querySelector("span").textContent = editCategoryInput.value;
  currentCard.querySelector("p").textContent = editDescInput.value;
  closeEditModal();
});

/* =====================================================
   DELETE AND TOOLBAR FUNCTIONS
===================================================== */
function exitSelection(grid, toolbar, set) {
  set.clear();
  toolbar.classList.add("hidden");
  toolbar.querySelector("span").textContent = "0 selected";
  grid.querySelectorAll(".selectCard").forEach(b => {
    b.checked = false;
    b.closest("article")?.classList.remove("ring-2", "ring-axel");
  });
}

function deleteSelected(grid, set) {
  set.forEach(id => {
    grid.querySelector(`[data-id="${id}"]`)?.remove();
  });
  showDeleteToast();
  set.clear();
}

/* NEWS */
deleteNews.addEventListener("click", () => deleteSelected(newsGrid, selectedNews));
closeNewsSelect.addEventListener("click", () => exitSelection(newsGrid, newsToolbar, selectedNews));
selectAllNews.addEventListener("click", () => selectAll(newsGrid, selectedNews, newsToolbar));

/* BLOGS */
deleteBlogs.addEventListener("click", () => deleteSelected(blogsGrid, selectedBlogs));
closeBlogsSelect.addEventListener("click", () => exitSelection(blogsGrid, blogsToolbar, selectedBlogs));
selectAllBlogs.addEventListener("click", () => selectAll(blogsGrid, selectedBlogs, blogsToolbar));

/* STORIES */
deleteStory.addEventListener("click", () => deleteSelected(storyGrid, selectedStory));
closeStorySelect.addEventListener("click", () => exitSelection(storyGrid, storyToolbar, selectedStory));
selectAllStory.addEventListener("click", () => selectAll(storyGrid, selectedStory, storyToolbar));

function selectAll(grid, set, toolbar) {
  set.clear();
  grid.querySelectorAll("article").forEach(card => {
    const id = card.dataset.id;
    set.add(id);
    card.querySelector(".selectCard").checked = true;
    card.classList.add("ring-2", "ring-axel");
  });
  toolbar.classList.remove("hidden");
  toolbar.querySelector("span").textContent = `${set.size} selected`;
}

/* =====================================================
   INIT LOAD
===================================================== */
loadCards(newsGrid, "News");
loadCards(blogsGrid, "Blogs");
loadCards(storyGrid, "Stories");
</script>

<script>
  const categoryBtn = document.getElementById("categoryBtn");
  const categoryMenu = document.getElementById("categoryMenu");
  const categoryValue = document.getElementById("categoryValue");
  const categoryInput = document.getElementById("categoryInput");

  categoryBtn.addEventListener("click", () => {
    categoryMenu.classList.toggle("hidden");
  });

  document.querySelectorAll(".categoryItem").forEach(item => {
    item.addEventListener("click", () => {
      categoryValue.textContent = item.textContent;
      categoryInput.value = item.textContent;
      categoryMenu.classList.add("hidden");
    });

  document.addEventListener("click", (e) => {
    if (!categoryBtn.contains(e.target) && !categoryMenu.contains(e.target)) {
      categoryMenu.classList.add("hidden");
    }
  });
</script>

    <!-- Pulse circle behind tick -->
    <div class="absolute w-40 h-40 bg-green-400/30 rounded-full animate-pulseOnce"></div>

    <!-- Tick -->
    <div id="checkCircle" class="absolute w-28 h-28 bg-green-400 rounded-full flex items-center justify-center scale-0">
      <svg class="w-16 h-16 text-white stroke-[6] stroke-current fill-none" viewBox="0 0 24 24">
        <path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <!-- Sparkles -->
    <div class="absolute w-4 h-4 bg-green-400 rounded-full top-3 left-1/4 animate-bounceOnce"></div>
    <div class="absolute w-3 h-3 bg-green-400 rounded-full bottom-4 right-1/3 animate-bounceOnce delay-150"></div>
    <div class="absolute w-3 h-3 bg-green-400 rounded-full top-1/3 right-4 animate-bounceOnce delay-300"></div>
    <div class="absolute w-2 h-2 bg-green-400 rounded-full top-1/4 right-1/4 animate-bounceOnce delay-450"></div>
  </div>
</div>

<style>
@keyframes bounceOnce {
  0%,100% { transform: translateY(0); opacity: 0.6; }
  50% { transform: translateY(-10px); opacity: 1; }
}
.animate-bounceOnce { animation: bounceOnce 1.5s forwards; }
.delay-150 { animation-delay: 0.15s; }
.delay-300 { animation-delay: 0.3s; }
.delay-450 { animation-delay: 0.45s; }

@keyframes scaleUp {
  0% { transform: scale(0); opacity: 0; }
  50% { transform: scale(1.3); opacity: 1; }
  100% { transform: scale(1.1); opacity: 1; }
}
.scale-animate { animation: scaleUp 1.5s forwards; }

@keyframes pulseOnce {
  0% { transform: scale(1); opacity: 0.6; }
  50% { transform: scale(2); opacity: 0.3; }
  100% { transform: scale(2.5); opacity: 0; }
}
.animate-pulseOnce { animation: pulseOnce 1.5s forwards; }

#deleteToast { transition: opacity 0.3s ease; }
</style>

<script>
function showDeleteToast() {
  const toast = document.getElementById("deleteToast");
  const checkCircle = document.getElementById("checkCircle");

  // show toast
  toast.classList.remove("opacity-0");
  toast.classList.add("opacity-100");

  // animate tick
  checkCircle.classList.add("scale-animate");

  // hide after 2s
  setTimeout(() => {
    toast.classList.remove("opacity-100");
    toast.classList.add("opacity-0");
    checkCircle.classList.remove("scale-animate");

    // reset sparkles & pulse
    document.querySelectorAll("#deleteToast .animate-bounceOnce, #deleteToast .animate-pulseOnce")
      .forEach(el => el.style.animation = "none");
    void toast.offsetWidth; // force reflow
    document.querySelectorAll("#deleteToast .animate-bounceOnce, #deleteToast .animate-pulseOnce")
      .forEach(el => el.style.animation = "");
  }, 2000);
}
</script>



<script>
const newsGrid = document.getElementById("newsGrid");
const newsToolbar = document.getElementById("newsToolbar");
const selectedCount = document.getElementById("selectedCount");
const deleteNews = document.getElementById("deleteNews");
const closeSelect = document.getElementById("closeSelect");
const selectAllBtn = document.getElementById("selectAllNews");
const deleteToast = document.getElementById("deleteToast");

let selectedItems = new Set();

// ---------- LOAD NEWS ----------
function loadNews() {
  const data = Array.from({ length: 9 }, (_, i) => ({
    id: i,
    title: `Breaking News ${i + 1}`,
    category: ["News", "Tech", "Sports"][i % 3],
    desc: "This is a sample news description.",
    mediaType: i % 2 === 0 ? "image" : "video",
    media:
      i % 2 === 0
        ? `https://picsum.photos/500/300?random=${i}`
        : "https://www.w3schools.com/html/mov_bbb.mp4"
  }));

  newsGrid.innerHTML = data.map(item => `
    <article data-id="${item.id}" class="relative bg-white dark:bg-zinc-800 rounded-xl shadow overflow-hidden transition-all duration-500">

      <input type="checkbox" class="selectNews absolute top-3 left-3 w-5 h-5 z-10">
      <button
  class="editBtn absolute top-3 right-3 z-10
         bg-white/90 dark:bg-zinc-900/80
         p-2 rounded-full shadow">
  <i class="ph ph-pencil-simple"></i>
</button>


      ${item.mediaType === "image"
        ? `<img src="${item.media}" class="w-full h-40 object-cover">`
        : `<video src="${item.media}" controls class="w-full h-40 object-cover"></video>`}

      <div class="p-4 space-y-1">
        <span class="text-xs text-axel font-semibold">${item.category}</span>
        <h3 class="font-semibold text-sm">${item.title}</h3>
        <p class="text-xs text-gray-500">${item.desc}</p>
      </div>
    </article>
  `).join("");

  attachSelectionEvents();
}

// ---------- ATTACH SELECTION EVENTS ----------
function attachSelectionEvents() {
  document.querySelectorAll(".selectNews").forEach(box => {
    box.addEventListener("change", e => {
      const card = e.target.closest("article");
      const id = card.dataset.id;

      if (e.target.checked) {
        selectedItems.add(id);
        card.classList.add("ring-2", "ring-axel");
      } else {
        selectedItems.delete(id);
        card.classList.remove("ring-2", "ring-axel");
      }
      updateToolbar();
    });
  });
}

// ---------- UPDATE TOOLBAR ----------
function updateToolbar() {
  if (selectedItems.size > 0) {
    newsToolbar.classList.remove("hidden");
    selectedCount.textContent = `${selectedItems.size} selected`;
  } else {
    newsToolbar.classList.add("hidden");
  }
}

// ---------- DELETE SELECTED WITH SUCCESS ANIMATION ----------
deleteNews.addEventListener("click", () => {
  if (selectedItems.size === 0) return;

  selectedItems.forEach(id => {
    const card = document.querySelector(`[data-id="${id}"]`);
    if (card) {
      card.classList.add("opacity-0", "scale-90");
      setTimeout(() => card.remove(), 500);
    }
  });

  exitSelection();
  showDeleteToast();
});

// ---------- CLOSE TOOLBAR ----------
closeSelect.addEventListener("click", exitSelection);

function exitSelection() {
  selectedItems.clear();
  newsToolbar.classList.add("hidden");
  selectedCount.textContent = "0 selected";
  document.querySelectorAll(".selectNews").forEach(box => {
    box.checked = false;
    box.closest("article").classList.remove("ring-2", "ring-axel");
  });
}

// ---------- SELECT ALL ----------
selectAllBtn.addEventListener("click", () => {
  const cards = document.querySelectorAll("#newsGrid article");
  selectedItems.clear();

  cards.forEach(card => {
    const id = card.dataset.id;
    selectedItems.add(id);

    const checkbox = card.querySelector(".selectNews");
    if (checkbox) checkbox.checked = true;

    card.classList.add("ring-2", "ring-axel");
  });

  newsToolbar.classList.remove("hidden");
  selectedCount.textContent = `${selectedItems.size} selected`;
});





// ---------- INITIAL LOAD ----------
loadNews();
</script>
<script>
 const editModal = document.getElementById("editModal");
const closeEdit = document.getElementById("closeEdit");
const cancelEdit = document.getElementById("cancelEdit");

const editTitleInput = document.getElementById("editTitleInput");
const editCategoryInput = document.getElementById("editCategoryInput");
const editDescInput = document.getElementById("editDescInput");
const updateNewsBtn = document.getElementById("updateNewsBtn");

let currentNewsCard = null;

// OPEN MODAL
document.addEventListener("click", e => {
  const editBtn = e.target.closest(".editBtn");
  if (!editBtn) return;

  currentNewsCard = editBtn.closest("article");

  editTitleInput.value =
    currentNewsCard.querySelector("h3").textContent;

  editCategoryInput.value =
    currentNewsCard.querySelector("span").textContent;

  editDescInput.value =
    currentNewsCard.querySelector("p").textContent;

  editModal.classList.remove("hidden");
  document.body.classList.add("overflow-hidden");
});

// CLOSE MODAL (single source of truth)
function closeEditModal() {
  editModal.classList.add("hidden");
  document.body.classList.remove("overflow-hidden");
  currentNewsCard = null;
}

// ❌ close
closeEdit.addEventListener("click", closeEditModal);

// Cancel button
cancelEdit.addEventListener("click", closeEditModal);

// Click outside modal
editModal.addEventListener("click", e => {
  if (e.target === editModal) closeEditModal();
});

// UPDATE NEWS
updateNewsBtn.addEventListener("click", () => {
  if (!currentNewsCard) return;

  currentNewsCard.querySelector("h3").textContent =
    editTitleInput.value;

  currentNewsCard.querySelector("span").textContent =
    editCategoryInput.value;

  currentNewsCard.querySelector("p").textContent =
    editDescInput.value;

  closeEditModal();
});

</script>

<script>
const themeBtn = document.getElementById("themeBtn");
const html = document.documentElement;

// Load saved theme
if (localStorage.getItem("theme") === "dark") {
  html.classList.add("dark");
  themeBtn.innerHTML = '<i class="ph ph-moon"></i>';
}

// Toggle theme
themeBtn?.addEventListener("click", () => {
  html.classList.toggle("dark");

  const isDark = html.classList.contains("dark");
  localStorage.setItem("theme", isDark ? "dark" : "light");

  themeBtn.innerHTML = isDark
    ? '<i class="ph ph-moon"></i>'
    : '<i class="ph ph-sun"></i>';
});
</script>
